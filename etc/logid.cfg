devices: (
    {
        name: "Wireless Mouse MX Master 3";
        smartshift: {
            on: false;
        };
        hiresscroll: {
            hires: true;
            invert: false;
            target: false;
        };
        dpi: 1000;
        thumbwheel: {
            divert: true;
            invert: false;
            left: {
                interval: 16;
                mode: "OnInterval";
                action =
                {
                    type: "Keypress";
                    keys: ["KEY_LEFTMETA", "KEY_LEFTBRACE"];
                };
            };
            right: {
                interval: 16;
                mode: "OnInterval";
                action =
                {
                    type: "Keypress";
                    keys: ["KEY_LEFTMETA", "KEY_RIGHTBRACE"];
                };
            };
        };
        buttons: (
            {
                cid: 0xc4;
                action =
                {
                    type: "KeyPress";
                    keys: ["KEY_PRINT"];
                };
            },
            {
                cid: 0x53;
                action =
                {
                    type: "KeyPress";
                    keys: ["BTN_SIDE"];
                };
            },
            {
                cid: 0x56;
                action =
                {
                    type: "KeyPress";
                    keys: ["BTN_EXTRA"];
                };
            },
            {
                cid: 0xc3;
                action =
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTMETA", "KEY_TAB"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTALT", "KEY_SPACE"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTMETA", "KEY_SPACE"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_LEFTBRACE"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_RIGHTBRACE"];
                            };
                        }
                    );
                };
            }
        )
    }
);
